name: Clear Cache

on:
  workflow_dispatch:  # Omogućava ručno pokretanje workflow-a

jobs:
  clear_cache:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Izbriši cache-ove
  run: |
    curl -X DELETE -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
    "https://api.github.com/repos/${{ github.repository }}/actions/caches"

