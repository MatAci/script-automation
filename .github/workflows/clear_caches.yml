name: Clear cache

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clear cache
        uses: actions/github-script@v6
        with:
          script: |
            console.log("About to clear caches...")
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            if (caches.data.total_count === 0) {
              console.log("No caches to clear.");
              return;
            }

            for (const cache of caches.data.actions_caches) {
              console.log(`Deleting cache with ID: ${cache.id}`);
              try {
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
                console.log(`Successfully deleted cache ID: ${cache.id}`);
              } catch (error) {
                console.error(`Failed to delete cache ID: ${cache.id}`, error);
              }
            }
            console.log("Clear completed");
