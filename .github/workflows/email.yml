name: Automatsko slanje emaila

on:
  schedule:
    - cron: "*/10 * * * *"  # PokreÄ‡e se svakih 10 minuta
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Kloniranje repozitorija
        uses: actions/checkout@v4

      - name: ðŸ”§ Postavljanje Python okruÅ¾enja
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Instalacija ovisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Kreiranje client_secret.json iz GitHub Secrets
        run: echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json

      - name: ðŸ”„ Dekodiranje token.pickle iz GitHub Secrets
        run: echo '${{ secrets.TOKEN_PICKLE }}' | base64 --decode > token.pickle

      - name: ðŸš€ Pokretanje skripte
        run: python my_script.py  # Zamijeni s pravim nazivom tvoje skripte

      - name: ðŸ’¾ Kodiranje i spremanje novog token.pickle u GitHub Secrets
        if: success()
        run: |
          echo "TOKEN_PICKLE=$(base64 token.pickle)" >> $GITHUB_ENV

      - name: ðŸ”„ AÅ¾uriranje GitHub Secrets s novim tokenom
        if: success()
        uses: actions/github-script@v5
        with:
          script: |
            const secretValue = process.env.TOKEN_PICKLE;
            const { Octokit } = require("@octokit/rest");
            const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

            await octokit.actions.createOrUpdateRepoSecret({
              owner: context.repo.owner,
              repo: context.repo.repo,
              secret_name: "TOKEN_PICKLE",
              encrypted_value: secretValue,
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
