name: Send Email via Gmail API

on:
  schedule:
    - cron: '*/10 * * * *'  # Svakih 10 minuta

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Send Email
      env:
        CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
        TOKEN_PICKLE: ${{ secrets.TOKEN_PICKLE }}
      run: python tvoj_skript.py  # Zamijeni "tvoj_skript.py" pravim nazivom skripte
