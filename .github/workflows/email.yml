name: Automatsko slanje emaila

on:
  schedule:
    - cron: "*/10 * * * *"  # Pokre캖e se svakih 10 minuta
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Kloniranje repozitorija
        uses: actions/checkout@v4

      - name: 游댢 Postavljanje Python okru쬰nja
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 游닍 Instalacija ovisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # U slu캜aju da ga nema

      - name: 游댐 Kreiranje client_secret.json iz GitHub Secrets
        run: echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json

      - name: 游댃 Dekodiranje token.pickle iz GitHub Secrets
        run: echo '${{ secrets.TOKEN_PICKLE }}' | base64 --decode > token.pickle

      - name: 游 Pokretanje skripte za umetanje podataka
        run: python my_script.py

      - name: 游닍 Pohrani bazu podataka kao artefakt
        uses: actions/upload-artifact@v3.1.0
        with:
          name: alerts-database
          path: alerts.db

  next_job:
    runs-on: ubuntu-latest
    needs: send_email  # Ako 쬰li코, mo쬰코 izbaciti ovu liniju da jobovi ne budu povezani

    steps:
      - name: 游닌 Kloniranje repozitorija
        uses: actions/checkout@v4

      - name: 游닌 Preuzmi bazu podataka
        uses: actions/download-artifact@v3.1.0
        with:
          name: alerts-database

      - name: 游 Pokretanje drugog skripte
        run: python another_script.py  # Ovdje mo쬰코 koristiti podatke iz alerts.db
