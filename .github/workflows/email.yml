
name: Send Email Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # Pokreće se svakih 10 minuta
  workflow_dispatch:  # Omogućuje ručno pokretanje u GitHub Actions

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repozitorija
        uses: actions/checkout@v4

      - name: 🐍 Postavljanje Python okruženja
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalacija paketa
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Postavljanje Google OAuth kredencijala
        run: echo "$CLIENT_SECRET_JSON" > client_secret.json
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}

      - name: 🚀 Pokretanje skripte
        run: python my_script.py
