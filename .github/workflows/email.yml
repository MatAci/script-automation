
name: Send Email Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # PokreÄ‡e se svakih 10 minuta
  workflow_dispatch:  # OmoguÄ‡uje ruÄno pokretanje u GitHub Actions

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repozitorija
        uses: actions/checkout@v4

      - name: ðŸ Postavljanje Python okruÅ¾enja
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Instalacija paketa
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Postavljanje Google OAuth kredencijala
        run: echo "$CLIENT_SECRET_JSON" > client_secret.json
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}

      - name: ðŸš€ Pokretanje skripte
        run: python my_script.py
