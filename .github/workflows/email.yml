name: Automatsko slanje emaila

on:
  schedule:
    - cron: "*/10 7-22 * * 1-5"  # PokreÄ‡e se svakih 10 minuta od 7:00 do 22:59, od ponedjeljka do petka
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Kloniranje repozitorija
        uses: actions/checkout@v4

      - name: ðŸ”§ Postavljanje Python okruÅ¾enja
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Instalacija ovisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # U sluÄaju da ga nema

      - name: ðŸ”‘ Kreiranje client_secret.json iz GitHub Secrets
        run: echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json

      - name: ðŸ”„ Dekodiranje token.pickle iz GitHub Secrets
        run: echo '${{ secrets.TOKEN_PICKLE }}' | base64 --decode > token.pickle

      # Ovdje ne uzimamo cache, nego odmah uzimamo novu bazu iz direktorija
      - name: ðŸš€ Pokretanje skripte za umetanje podataka
        run: python my_script.py

      # Spremamo novu verziju baze podataka u cache
      - name: ðŸ“¦ Spremi aÅ¾uriranu bazu podataka u cache
        uses: actions/cache@v3
        with:
          path: alerts.db
          key: alerts-db-${{ runner.os }}-${{ github.run_id }}

      - name: ðŸ“¦ Pohrani bazu podataka kao artefakt
        uses: actions/upload-artifact@v4
        with:
          name: alerts-database
          path: alerts.db
